<style>
  /* Dashboard container with padding to prevent overlap */
  .dashboard-container {
    padding: 20px;
    position: relative;
  }

  /* Button placed at the top-right corner */
  .top-right-button {
    position: absolute;
    top: -25px;
    right: 10px;
    z-index: 10;
    background-color: #3f51b5;
    color: white;
    border-radius: 20px;
    padding: 10px 16px;
    display: flex;
    align-items: center;
    gap: 5px;
    box
  }
  .top-right-buttonn {
    position: absolute;
    top: -55px;
    right: 200px;
    z-index: 10;
    background-color: #3f51b5;
    color: white;
    border-radius: 20px;
    padding: 10px 16px;
    display: flex;
    align-items: center;
    gap: 5px;
    box
  }



  /* Styled table for a clean layout */
  .styled-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 18px;
    text-align: left;
    background-color: #f3f3f3;
  }

    .styled-table thead tr {
      background-color: #3f51b5;
      color: white;
      text-align: left;
      font-weight: bold;
    }

    .styled-table th,
    .styled-table td {
      padding: 12px 15px;
      border: 1px solid #ddd;
    }

    .styled-table tbody tr {
      border-bottom: 1px solid #ddd;
    }

      .styled-table tbody tr:nth-of-type(even) {
        background-color: #f9f9f9;
      }

      .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid #3f51b5;
      }

      .styled-table tbody tr:hover {
        background-color: #d1e0ff;
      }

    /* Align image properly */
    .styled-table img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
      display: block;
      margin: auto;
    }

</style>



<div class="dashboard-container">
  <!-- Button in top-right corner -->

  <mat-card class="rescue-chart">
    <button class="top-right-button" [routerLink]="['/foodlist']">
      Available List
    </button>
  </mat-card>

  <mat-card class="rescue-chart">
    <button class="top-right-buttonn" [routerLink]="['/orders']">
      Ordered List
    </button>
  </mat-card>

  <mat-card class="rescue-chart">
    <mat-card-title>Meals Rescued vs. Wasted</mat-card-title>
    <apx-chart [series]="foodRescueChart.series"
               [chart]="foodRescueChart.chart"
               [xaxis]="foodRescueChart.xaxis">
    </apx-chart>
  </mat-card>

 
  <div class="foodlist-container">
    <h2>Restaurants</h2>
    <table *ngIf="foodItems.length" class="styled-table">
      <thead>
        <tr>
          <th>Resturant Name</th>
          <th>Location</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let food of foodItems">
          <td>{{ food.USERNAME }}</td>
          <td>Ontario</td>
          <td><img src="https://img.icons8.com/color/100/000000/restaurant.png" alt="Restaurant Icon"></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
