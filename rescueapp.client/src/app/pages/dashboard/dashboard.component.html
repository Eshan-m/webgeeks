<div class="dashboard-container">
  <mat-card class="rescue-chart">
    <mat-card-title>Meals Rescued vs. Wasted</mat-card-title>
    <apx-chart [series]="foodRescueChart.series" [chart]="foodRescueChart.chart" [xaxis]="foodRescueChart.xaxis"></apx-chart>
  </mat-card>

  <mat-card class="impact-chart">
    <mat-card-title>Environmental Impact</mat-card-title>
    <apx-chart [series]="impactChart.series" [chart]="impactChart.chart" [labels]="impactChart.labels"></apx-chart>
  </mat-card>

  <mat-card class="meal-table">
    <mat-card-title>Recent Meals Rescued</mat-card-title>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef> Profile </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imagePath" alt="Meal Image" width="50">
        </td>
      </ng-container>

      <ng-container matColumnDef="mealType">
        <th mat-header-cell *matHeaderCellDef> Meal Type </th>
        <td mat-cell *matCellDef="let element">{{ element.mealType }}</td>
      </ng-container>

      <ng-container matColumnDef="savedMeals">
        <th mat-header-cell *matHeaderCellDef> Meals Saved </th>
        <td mat-cell *matCellDef="let element">{{ element.savedMeals }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
