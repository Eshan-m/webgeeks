<style>
  /* Optional: CSS for styling */
  .logo {
    width: 100px; /* Adjust the size as needed */
    
  }
  .blank-layout-container {
    background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Replace with your gradient */
  }
  
</style>

<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/logo3.jpg"
                   class="logo"
                   alt="logo" />
            </a>
          </div>


          <form class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="Username" name="username" />
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Address</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" [(ngModel)]="email" name="email" />
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" [(ngModel)]="password" name="password" />
            </mat-form-field>

            <!-- User Type -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Select User Type</mat-label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="userType" value="customer" [(ngModel)]="usertype" />
                Customer
              </label>
              <label class="radio-label">
                <input type="radio" name="userType" value="restaurant" [(ngModel)]="usertype" />
                Restaurant Owner
              </label>
            </div>

            <br>
            <a (click)="addUser()" [routerLink]="['/']" mat-flat-button color="primary" class="w-100">Sign Up</a>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">
            Already have an Account?

            <a [routerLink]="['/authentication/login']"
               class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
