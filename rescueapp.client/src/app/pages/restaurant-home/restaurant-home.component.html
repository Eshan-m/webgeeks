<div class="restaurant-home">
  <h1>Welcome to Your Food Listings</h1>
  <!--<p>Total Food Items: {{ totalItems }}</p>-->

  <div class="actions">
    <button class="add-food-btn" routerLink="/add-food-item">+ Add New Food Item</button>
    <input type="text" placeholder="Search Food Items">
  </div>

  <ul>
    <li *ngFor="let item of foodItems">
      <div>
        <h2>{{ item.food_name }}</h2>
        <p>Quantity: {{ item.Quantity }}</p>
        <p>Expiry: {{ item.expiration_date }}</p>
      </div>
      <div class="button-group">
        <button class="edit" routerLink="/edit-food-item/{{item.id}}">Edit</button>
        <button class="delete" (click)="onDelete(item)">Delete</button>
      </div>
    </li>
  </ul>
</div>
