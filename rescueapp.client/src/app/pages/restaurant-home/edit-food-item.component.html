<div class="edit-food-item">
  <h1>Edit Food Item: {{ foodItems?.name }}</h1>
  <button class="home-btn" [routerLink]="['/restaurant-home']">ğŸ  Home</button>

  <form (ngSubmit)="onSave()">
    <label for="name">Food Name</label>
    <input id="name" [(ngModel)]="foodItems.food_name" name="name" required>

    <label for="quantity">Quantity</label>
    <input id="quantity" type="number" [(ngModel)]="foodItems.Quantity" name="quantity" required>

    <button type="submit" class="primary">Save Changes</button>
    <button type="button" class="secondary" routerLink="/restaurant-home">Back</button>
  </form>
</div>
