<div class="restaurant-management">
  <h2>Restaurant Management</h2>
  <button class="add-restaurant-btn">Add Restaurant</button>

  <table>
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Owner</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let restaurant of restaurants; let i = index">
      <td>{{ restaurant.name }}</td>
      <td>{{ restaurant.location }}</td>
      <td>{{ restaurant.owner }}</td>
      <td>
        <button (click)="deleteRestaurant(i)" class="delete-btn">Delete</button>
      </td>
    </tr>
  </table>
</div>
